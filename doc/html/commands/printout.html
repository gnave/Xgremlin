<h2>printout</h2>
<h3>Syntax:</h3>
printout <em>&lt;n&gt;</em>
<p>
Specifies the verbosity level of the output.
n > 2 is normally used only for diagnostic purposes
<p>
<b>Note:</b> This command is taken from Gremlin, and may not
have much effect in Xgremlin
