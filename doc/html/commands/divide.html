<h2>divide</h2><p>

<b>SyntaxL:</b> <kbd>divide</kbd> <em>&lt divisor &gt</em><p>

The data in the <b>r</b> array are divided by the factor.
<p><br>

<h3>Example:</h3>
<kbd>divide 2.0</kbd>
