<h2>ratio</h2>
<h3>Syntax:</h3>
ratio (no arguments)
<p>
Take the ratio of <b>r</b> and <b>tr</b>. 
<pre>
r(i) = r(i) / tr(i)    for i=1, ... ,nop
</pre>
